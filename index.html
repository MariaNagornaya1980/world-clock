<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock - Maria Nagornaya</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>

    <select>
      <option value="">Select a city..</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Moscow</option>
    </select>

    <div class="city">
      <h2>Los Angeles 🇺🇸</h2>
      <div class="date">August 1st 2024</div>
      <div class="time">9:41:32 PM</div>
    </div>

    <div class="city">
      <h2>Sydney 🇦🇺</h2>
      <div class="date">August 1st 2024</div>
      <div class="time">9:41:32 PM</div>
    </div>

    <footer>
      This project is coded with ♥️ by Maria Nagornaya and is
      <a
        href="https://github.com/MariaNagornaya1980/world-clock"
        target="_blank"
      >
        open-sourced on GitHub
      </a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
